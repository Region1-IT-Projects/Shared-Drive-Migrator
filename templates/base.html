<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Migrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    {% endblock %}
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Title Bar -->
    <div class="bg-blue-500 text-white py-4 px-6 w-full">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold text-center">Region 1 Drive Migrator</h1>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container mx-auto mt-8">
        <div class="max-w-6xl w-full p-8 bg-gray-800 rounded-lg shadow-xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
